<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        
        <link type="text/css" href="style.css" rel="stylesheet">
        
        <script src="script.js"></script>
    </head>
    
    <body>
        
        <h1>Sketchpad</h1>
    
        <article id="sketchpad-main" class="radious">
            
            <div id="colors">
                <div class="color" data-color="#fff"></div>
                <div class="color current" data-color="#000"></div>
                <div class="color" data-color="#ff0000"></div>           
                <div class="color" data-color="#00ff27"></div>
                <div class="color" data-color="#0a00ff"></div>
                <div class="color" data-color="#00fff5"></div>
                <div class="color" data-color="#ff00c4"></div>
                <div class="color" data-color="#ffb100"></div>
            </div>
            
            
            <div id="range-input">
                <input type="range" step="0.1" min="1" max="20" value="10">
                <output id="range-value">10.0</output>
        
            <div id="canvas-box" class="radious">
                <canvas></canvas>
                
            </div>
            
        </article>
    
    </body>
</html>
